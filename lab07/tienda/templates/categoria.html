{% extends "layout.html" %}

{% block content %}
 <div class="row mt-5">
        {% for product in product_list %}

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="{% url 'tienda:producto' product.id %}"><img class="card-img-top" src="{{product.imagen.url}}" alt="..."></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{% url 'tienda:producto' product.id %}">{{product.nombre}}</a>
                </h4>
                <h5>S/. {{product.precio}}</h5>
                <p class="card-text">Categoria: {{ product.categoria.nombre }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
        
{% endblock  %}
